<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>拯救Zack - MT大冒险</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #1a2634;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 0;
        }

        .title-area {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 40px;
        }

        .game-title {
            font-size: 3.9em;
            color: #fff;
            text-shadow: 
                3px 3px 0 #2c7a7b,
                -3px -3px 0 #2c7a7b,
                3px -3px 0 #2c7a7b,
                -3px 3px 0 #2c7a7b;
            letter-spacing: 4px;
            margin-bottom: 10px;
            font-weight: bold;
            transform: translateY(-20px);
            opacity: 0;
            animation: titleDrop 1s ease forwards;
            line-height: 1.2;
        }

        @keyframes titleDrop {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .message-box {
            background: rgba(22, 78, 99, 0.85);
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 90%;
            width: auto;
            margin-bottom: 20px;
        }

        .message-text {
            font-size: 1.4em;
            color: #fff;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        .start-button {
            display: inline-block;
            padding: 15px 45px;
            font-size: 1.8em;
            color: #fff;
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #c53030 0%, #9b2c2c 100%);
        }

        .start-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/backgrounds/pixel_house.png') center/cover no-repeat;
            filter: brightness(0.95) saturate(1.05);
            z-index: 1;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                transparent 40%,
                rgba(0, 0, 0, 0.4) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.8em;
                letter-spacing: 2px;
            }

            .message-box {
                padding: 20px 30px;
                margin: 0 15px 15px 15px;
            }

            .message-text {
                font-size: 1.4em;
            }

            .start-button {
                padding: 12px 35px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="vignette"></div>
        
        <div class="title-area">
            <h1 class="game-title">拯救Zack - MT大冒险</h1>
        </div>

        <div class="message-box">
            <p class="message-text">提示：公司CEO-Zack遇到了危险，<br>是兄弟就来救他！！！</p>
            <a href="javascript:void(0)" onclick="resetAndRedirect()" class="start-button">点击出发</a>
        </div>
    </div>

    <script>
        function resetAndRedirect() {
            // 清除所有游戏相关的本地存储
            localStorage.clear();
            // 跳转到游戏中心
            window.location.href = 'https://xulilong.github.io/rebirth/game.html';
        }
    </script>
</body>
</html>
